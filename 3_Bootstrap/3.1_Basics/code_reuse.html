<!DOCTYPE html>
<html>
    <head>
        <style>
            .btn {
                display: inline-block;
                font-size: 14px;
                font-weight: 400;
                text-align: center;
                color: #333;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
            }
            .btn-large {
                font-size: 18px;
                padding: 10px 16px;
                border-radius: 6px;
            }
            .btn-red {
                color: #fff;
                background-color: #d9534f;
                border-color: #d43f3a;
            }
            .btn-blue {
                color: #fff;
                background-color: #337ab7;
                border-color: #2e6da4;
            }
        </style>
    </head>
    <body>
        <button class="btn"></button>
        <button class="btn btn-red">Button</button>
        <button class="btn btn-blue">Button</button>
        <button class="btn btn-large">Button</button>
    </body>
</html>
