<!DOCTYPE html>
<html>
    <head>
        <style>
            /* a 요소 중에 href 어트리뷰트 값이 "https://"로 시작하는 요소 */
            a[href^="https://"] { color: red;}
        </style>
    </head>
    <body>
        <a href="https://www.test.com">https://www.test.com</a><br>
        <a href="http://www.test.com">http://www.test.com</a>
    </body>
</html>
