<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexbox</title>
        <style>
            .flex-container {
                width: 500px;
                margin: 10px;
                padding: 15px;
                border-radius: 5px;
                background: #60B99A;
            }

            .flex-item {
                margin: 10px;
                padding: 20px;
                color: #fff;
                text-align: center;
                border-radius: 5px;
                background: #4584b1;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">11111</div>
            <div class="flex-item">22222</div>
            <div class="flex-item">33333</div>
            <div class="flex-item">44444</div>
            <div class="flex-item">55555</div>
        </div>
    </body>
</html>
