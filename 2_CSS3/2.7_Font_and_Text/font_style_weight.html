<!DOCTYPE html>
<html>
    <head>
        <style>
            p { font-size: 2.0em; }

            /*
            font-style
            normal / italic / oblique
            */
            .light {
                font-weight: lighter;
            }
            .thick {
                font-weight: bold;
            }
            .thicker {
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <p>normal style.</p>
        <p class="light">font-weight: lighter</p>
        <p class="thick">font-weight: bold</p>
        <p class="thicker">font-weight: 900</p>
    </body>
</html>
